<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Icon Search</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="header-container">
            <div class="logo">
                <img src="https://avatars.githubusercontent.com/u/65443692?s=48&v=4" alt="アイコン">
            </div>
            <div class="search-bar">
                <input type="text" id="searchInput" placeholder="search" onkeypress="handleKeyPress(event)">
            </div>
        </div>
    </header>
    <main>
        <div class="content-list">
            <div class="content-item" id="discord" data-tag="Discord" style="background: linear-gradient(45deg, #1e2124, #7289da);">
                <div class="item-icon">
                    <img src="img/Discord.png" alt="service-icon">
                </div>
                <div class="item-details">
                    <h1>Discord</h1>
                    <p class="description">これはDiscordです。</p>
                </div>
                <div class="color-code-wrapper">
                    <p class="color-code">#7289da</p>
                    <button class="copy-btn" onclick="copyColorCode('#7289da')">Copy</button>
                </div>
            </div>
            <div class="content-item" id="x" data-tag="X" style="background: linear-gradient(45deg, #1DA1F2, #0F1419);">
                <div class="item-icon">
                    <img src="img/X.png" alt="service-icon">
                </div>
                <div class="item-details">
                    <h1>X</h1>
                    <p class="description">これはサービスの説明です。</p>
                </div>
                <div class="color-code-wrapper">
                    <p class="color-code">#0F1419</p>
                    <button class="copy-btn" onclick="copyColorCode('#0F1419')">Copy</button>
                </div>
            </div>
            <div class="content-item" id="instagram" data-tag="Instagram" style="background: linear-gradient(45deg, #405DE6, #F56040);">
                <div class="item-icon">
                    <img src="img/Instagram.png" alt="service-icon">
                </div>
                <div class="item-details">
                    <h1>Instagram</h1>
                    <p class="description">これはinstagramの説明です。</p>
                </div>
                <div class="color-code-wrapper">
                    <p class="color-code">#0F1419</p>
                    <button class="copy-btn" onclick="copyColorCode('#0F1419')">Copy</button>
                </div>
            </div>
            <div class="content-item" id="line" data-tag="LINE" style="background: linear-gradient(45deg, #06C755, #4CC764);">
                <div class="item-icon">
                    <img src="img/LINE.png" alt="service-icon">
                </div>
                <div class="item-details">
                    <h1>LINE</h1>
                    <p class="description">これはLINEの説明です。</p>
                </div>
                <div class="color-code-wrapper">
                    <p class="color-code">#06C755</p>
                    <button class="copy-btn" onclick="copyColorCode('#06C755')">Copy</button>
                </div>
            </div>
            <div class="content-item" id="Facebook" data-tag="facebook" style="background: linear-gradient(45deg, #4267B2, #898F9C);">
                <div class="item-icon">
                    <img src="img/facebook.svg" alt="service-icon">
                </div>
                <div class="item-details">
                    <h1>Facebook</h1>
                    <p class="description">これはfacebookの説明です。</p>
                </div>
                <div class="color-code-wrapper">
                    <p class="color-code">#4267B2</p>
                    <button class="copy-btn" onclick="copyColorCode('#4267B2')">Copy</button>
                </div>
            </div>
            <div class="content-item" id="Amazon" data-tag="amazon" style="background: linear-gradient(45deg, #FF9900, #000000);">
                <div class="item-icon">
                    <img src="img/Amazon.svg" alt="service-icon">
                </div>
                <div class="item-details">
                    <h1>Amazon</h1>
                    <p class="description">これはAmazonの説明です。</p>
                </div>
                <div class="color-code-wrapper">
                    <p class="color-code">#FF9900</p>
                    <button class="copy-btn" onclick="copyColorCode('#FF9900')">Copy</button>
                </div>
            </div>
            <div class="content-item" id="Google" data-tag="google" style="background: linear-gradient(45deg, #4285F4, #DB4437, #F4B400, #0F9D58);">
                <div class="item-icon">
                    <img src="img/Google.png" alt="service-icon">
                </div>
                <div class="item-details">
                    <h1>Google</h1>
                    <p class="description">これはGoogleの説明です。</p>
                </div>
                <div class="color-code-wrapper">
                    <p class="color-code">#4267B2</p>
                    <button class="copy-btn" onclick="copyColorCode('#4267B2')">Copy</button>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <p>© <a href="https://github.com/kinoko2k/ServiceColorCode">ServiceColorCode</a><br><a href="https://github.com/kinoko2k/">Dev Kinoko_2K</a></p>
    </footer>
    <script>
        function copyColorCode(code) {
            navigator.clipboard.writeText(code).then(function() {
                alert("カラーコードがコピーされました: " + code);
            }, function() {
                alert("コピーに失敗しました");
            });
        }

        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                const searchTerm = document.getElementById('searchInput').value.toLowerCase();
                const contentItems = document.querySelectorAll('.content-item');

                for (const item of contentItems) {
                    const tag = item.getAttribute('data-tag').toLowerCase();
                    if (tag === searchTerm) {
                        item.scrollIntoView({ behavior: 'smooth' });
                        return;
                    }
                }

                alert('該当するサービスが見つかりませんでした');
            }
        }
    </script>
</body>
</html>
